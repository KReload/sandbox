<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  
    <title>IoT led manipulation</title>
  </head>
  <body>
    
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Projet IoT | KRel - Zelk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#led">Led</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sensor">Capteurs</a>
            </li>
          </ul>
        </div>
      </nav>
    <div id="home" style="color:white;">
      <h1 class="display-4" >Bienvenue sur la page de gestion du projet IoT - Polytech Sorbonne</h1>
      <div class="container text-center">
        <p class="lead">
          Utilisez la barre de navigation en haut
        </p>

      </div>
    </div>
    <div class="max-size container" id="led">
    <br/>
    <h1>Panel de gestion de led</h1>
      <p>
        <div class="text-center">
          <img src="images/led.png" class="img-fluid" width="20%">
          <br/>
          <br/>
          <button id="onoff" type="button" class="btn btn-primary">Allumer/Eteindre</button>
          <p class="lead">
              <br/>
              Contrôle de la led à distance <small class="text-muted">NodeMCU</small>
          </p>
        </div>
      </p>
    </div>
    <div class="max-size container" id="sensor">
      <div class="sensorwrapper">
        <div class="container text-center">
          <h1>Capteurs</h1>
          <img src="images/sensor.png" class="img-fluid" width="20%" style="opacity:0.8">
        </div>

        <div class="row">
            <h2 class="col-sm-1">Http</h2>
          <div class="col-md">
            <canvas id="temp"></canvas>
          </div>
          <div class="col-md">
            <canvas id="hum"></canvas>
          </div>
        </div>

        <div class="row">
            <h2 class="col-sm-1">MQTT</h2>
          <div class="col-md">
            <canvas id="tempMQTT" ></canvas>
          </div>
          <div class="col-md">
            <canvas id="humMQTT"></canvas>
          </div>
        </div>
        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
